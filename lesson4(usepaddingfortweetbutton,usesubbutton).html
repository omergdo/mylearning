<style>
  .sub-button {
    background-color: #cc0000;
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    margin-right: 12px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .sub-button:hover {
    opacity: 0.7;
  }

  .sub-button:active {
    opacity: 0.4
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    font-weight: bold;
    border-radius: 50px;
    transition: box-shadow 0.15s;
    padding-top: 7px;
    padding-bottom: 7px;
    padding-left: 16px;
    padding-right: 16px;
    cursor: pointer;
  }

  .tweet-button:hover {
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.15); 
  }

  .tweet-button:active {
    opacity: 0.5;
  }
</style>

<button class="sub-button"> 
  SUBSCRIBE
</button>

<button class="tweet-button">
 Tweet
</button>
