<style>
  .uber-button {
    background-color: black;
    color: white;
    border: none;
    height: 50px;
    width: 140px;
    cursor: pointer;
    border-radius: 2px;
    margin-right: 20px;
  }

  .uber-button:hover {
    opacity: 0.8;
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    color: black;
    border: none;
    height: 30px;
    width: 160px;
    border-radius: 20px;
    cursor: pointer;
  }

  .amazon-button:hover {
    background-color: rgb(230, 192, 0);
  }

  .github-button {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    height: 30px;
    width: 90px;
    font-weight: bold;
    border-radius: 8px;
    margin-left: 20px;
    cursor: pointer;
  }

  .github-button:hover {
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.15);
  }

  .bootstrap-button {
    background-color: rgb(121,82,179);
    color: white;
    border: none;
    height: 30px;
    width: 90px;
    font-weight: bold;
    border-radius: 4px;
    margin-left: 20px;
    cursor: pointer;
  }

  .bootstrap-button:hover {
    background-color: rgb(90, 58, 138);
  }

  .download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125);
    border: none;
    border-style: solid;
    height: 30px;
    width: 90px;
    border-width: 1px;
    border-radius: 2px;
    margin-left: 20px;
    font-weight: bold;
    cursor: pointer;
    }

  .download-button:hover {
    background-color: rgb(108, 117 ,125);
    color: white;
  }
  
  .linkedin-button {
    background-color: rgb(10, 102, 194);
    color: white;
    font-weight: bold;
    height: 30px;
    width: 230px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    margin-left: 20px;
  }

  .linkedin-button:hover {
    background-color: rgb(9, 66, 122);
  }

  .save-button {
    background-color: white;
    color: rgb(10, 102,194);
    border-color:rgb(10, 102, 194);
    border: none;
    border-style: solid;
    height: 30px;
    width: 90px;
    border-width: 1px;
    border-radius: 15px;
    margin-left: 20px;
    font-weight: bold;
    cursor: pointer;
    border-width: 0.15s;
    transition: background-color 0.15s, border-width 0.15s;
    
  }

  .save-button:hover {
    border-width: 2px;
    background-color: (226, 240, 254);
  }


</style>

<button class="uber-button">
  Request now
</button>

<button class="amazon-button">
  Add to Cart
</button>

<button class="github-button">
  Sign up
</button>
      
<button class="bootstrap-button">
  Get started
</button>

<button class="download-button">
  Download
</button>

<button class="linkedin-button">
  Apply on company website
</button>

<button class="save-button">
  Save
</button>
